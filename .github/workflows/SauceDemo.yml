name: Web Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Download repo
      - uses: actions/checkout@v4

      # Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Install Chrome browser
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2.1.0

      # Make gradlew executable
      - name: Setup gradlew
        run: chmod +x gradlew

      # Run UI Tests
      - name: Run Web UI Tests
        run: ./gradlew test --tests "*ui.*"

      # Run API Tests
      - name: Run API Tests
        run: ./gradlew test --tests "*api.*"

      # Archive test results
      - name: Archive Test Result
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: Cucumber Report
          path: reports

      # Deploy report to GitHub Pages
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_DIR: reports
          
     # Download & Generate Allure Report
      - name: Generate Allure Report
        run: |
          curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.zip
          unzip allure.zip -d allure
          ./allure/bin/allure generate build/allure-results --clean -o build/allure-report

      # Upload Allure report as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: combined-allure-report
          path: build/allure-report

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/allure-report
